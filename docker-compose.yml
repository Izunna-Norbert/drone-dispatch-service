version: '3.8'

services:
  drone-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drone-dispatch-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_TYPE=sqlite
      - DATABASE_NAME=":memory:"
      - BATTERY_CHECK_INTERVAL=300000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/drones"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
